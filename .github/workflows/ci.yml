name: CI

on:
  push:
    branches: [ "main" ]

defaults:
  run:
    shell: pwsh

jobs:
  ci_build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x
    - name: Build
      run: ./scripts/build.ps1
